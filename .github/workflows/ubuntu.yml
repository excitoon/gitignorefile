name: Linux

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  python-36-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Test with unittest
      run: |
        python3 -m unittest discover

